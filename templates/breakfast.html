<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast options:</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('/static/breakfastLarge.jpg'); /* Update with the actual path */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
        image-rendering: optimizeQuality; 
        text-align: center;
        padding: 20px;
        margin: 0;
    }
    .breakfast-options a {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        background-color: #007bff; /* Button-like background color */
        color: white; /* Text color */
        text-decoration: none; /* Removes underline from links */
        border-radius: 5px; /* Rounded corners */
        font-size: 1.2em; /* Larger text */
        transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions for hover effects */
    }
    .breakfast-options a:hover {
        background-color: #0056b3; /* Darker shade on hover */
        transform: scale(1.05); /* Slightly enlarges the link on hover */
    }
    button {
        margin: 20px 10px;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <h1>Here are our breakfast options:</h1>
    <div class="breakfast-options">
        <a href="/breakfast/{{ item }}/breakfast_choice1">French Toast</a>
        <a href="/breakfast/{{ item }}/breakfast_choice2">Omelette</a>
    </div>
    <a href="/"><button>Home</button></a>
    <a href="/"><button>Back</button></a>
</body>
</html>
